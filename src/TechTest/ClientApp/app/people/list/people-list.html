<template>
  
  <h2 class="title">${heading}</h2>
  <table class="table is-striped is-fullwidth">
    <thead>
      <tr>
        <th>Name</th>
        <th>Palindrome</th>
        <th>Authorised</th>
        <th>Enabled</th>
        <th>Colours</th>
      </tr>
    </thead>
    <tbody>

      <!--
        DONE: Step 6

        I'm not sure on best practice in Aurelia regarding inline css vs.
        classes with external stylesheets. For simplicity, I've used inline
        styles here.

        Another alternative, though a little off-spec (background-color instead
        of color), would be to use the pre-provided styles in bulma.io:

          - `css="color: ${person[attr] ? '#0a0' : '#e00'}"`
          + `class="${person[attr] ? 'is-success' : 'is-danger'}">`
      -->

      <tr repeat.for="person of people" person.bind="person">
        <td><a class="is-link" href="/people/${person.id}">${person.fullName}</a></td>

        <template repeat.for="attr of ['palindrome', 'authorised', 'enabled']">
          <td css="color: ${person[attr] ? '#0a0' : '#e00'}">
            ${person[attr] ? 'Yes' : 'No'}
          </td>
        </template>
        
        <td>${person.colours | colourNames }</td>
      </tr>
    </tbody>
  </table>

</template>
